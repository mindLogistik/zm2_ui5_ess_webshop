# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: diehlwebshop
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        log: 5
        target:
          destination: EDE501
          url: http://rcdc-ciede.corp.diehl.com:8080
          client: '501'
        app:
          name: ZMM_WEBSHOP
          description: DIEHL Webshop
          package: ZMM_WEBS
          transport: EDEK911236
        exclude:
          - /test/
